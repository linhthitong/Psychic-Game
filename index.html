<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
</head>

<body>

  <h1>The Psychic Game</h1>
    <div id="game">
    <p>Guess what letter I'm thinking of? Press a letter key to start playing!</p>
  </div>

  <script type="text/javascript">

  // User has 10 guesses to start
  // User makes a choice
  // Computer makes a choice
  // Compare the two choices, and determine a win or loss
  // Display the result to the User
  // If user losses 10 times, the game is over 
  // Display game over to user

// Creating variables to hold the number of wins, losses, guesses and guesses so far. They start at 0.
    var wins = 0;
    var losses = 0;
    var guessesLeft = 5;
    var guessesSoFar = 0;

 // Creates an array that lists out all the letteres in the alphabet.
    
 var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q","r","s", "t", "u", "v", "w", "x", "y", "z"];

  // This function is run whenever the user presses a key.
      document.onkeyup = function(event) { 
        var userGuess = event.key;
        // toLowerCase(userGuess); 
        console.log(userGuess);
      
    
    var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)];
      console.log(computerGuess);

      if (userGuess==="a" || userGuess==="b" || userGuess==="c" || userGuess==="d" || userGuess==="e" || userGuess==="f" || userGuess==="g" || userGuess==="h" || userGuess==="i" || userGuess==="j" || userGuess==="k" || userGuess==="l" || userGuess==="m" || userGuess==="n" || userGuess==="o" || userGuess==="p" || userGuess==="q" || userGuess==="r" || userGuess==="s" || userGuess==="t" || userGuess==="u" || userGuess==="v" || userGuess==="w" || userGuess==="x" || userGuess==="y" || userGuess==="z") {

        if (userGuess === computerGuess){
          wins++;
          alert("Wins:" + wins);
        } else {
          losses++;
          alert("Losses:" + losses);
        }
      } else {
        alert("You need to enter a letter.");
      }
      
      var html = "<p> Guess what letter I'm thinking of? Press a letter key to start playing!</p>" +
      "<p>wins: " + wins + "</p>" +
      "<p>losses: " + losses + "</p" +
      "<p>guesses left: " + guessesLeft + "</p" +
      "<p>guesses so far: " + guessesSoFar + "</p";
            
      document.querySelector("#game").innerHTML = html;

      }

    </script>

</body>

</html>
